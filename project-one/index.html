<!DOCTYPE html>
<html ng-app="notesApp">
<body ng-controller="MainController as MainCtrl">
  <div ng-repeat="note in MainCtrl.notes">
    <span ng-bind="note.label" class="label"></span>
    <span ng-bind="note.done" class="label"></span>
  </div>
  <script type="text/javascript"
          src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js">
  </script>
  <script type="text/javascript"
          src="notesApp.js">
  </script>
</body>
</html>
