<!DOCTYPE html>
<html ng-app="notesApp">
  <head>
    <meta charset="utf-8">
    <title>Working with AngularJS</title>
  </head>
  <body ng-controller="MainController as mainCtrl">
    <div ng-repeat="note in mainCtrl.notes">
      <div>First Element: <span ng-bind="$first"></span></div>
      <div>Middle Element: <span ng-bind="$middle"></span></div>
      <div>Last Element: <span ng-bind="$last"></span></div>
      <div>Index of Element: <span ng-bind="$index"></span></div>
      <div>At Even Position: <span ng-bind="$even"></span></div>
      <div>At odd Position: <span ng-bind="$odd"></span></div>

      <span class="label" ng-bind="note.label"></span>
      <span class="status" ng-bind="note.done"></span>
      <br/><br/>
    </div>
  </body>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
  <script type="text/javascript" src="notesApp.js"></script>
</html>
