<!DOCTYPE html>
<html ng-app="notesApp">
  <head>
    <meta charset="utf-8">
    <title>Working with AngularJS</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body ng-controller="MainController as mainCtrl">
    <h1>Hello servers!</h1>
    <div ng-repeat="todo in mainCtrl.items" class="item">
      <div>
        <span ng-bind="todo.label"></span>
      </div>
      <div>
        - by <span ng-bind="todo.author"></span>
      </div>
    </div>
    <div>
      <form name="addForm"
            ng-submit="mainCtrl.add()">
            <input type="text"
                   placeholder="Label"
                   ng-model="mainCtrl.newTodo.label"
                   required>
            <input type="text"
                   placeholder="Author"
                   ng-model="mainCtrl.newTodo.author"
                   required>
            <input type="submit"
                   value="Add"
                   ng-disabled="addForm.$invalid">
      </form>      
    </div>
  </body>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
  <script type="text/javascript" src="app.js"></script>
</html>
